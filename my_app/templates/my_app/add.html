{% extends 'base.html' %}
    
{% block content %}
<h1 class="text-center my-3">Add New Student </h1>
<div class="container">
    <form>
        <div class="form-group">
          <label for="Roll">Roll</label>
          <input type="text" class="form-control" id="roll" placeholder="Enter your roll" required>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"  placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email"  placeholder="Enter your email" required >
          </div>

          <div class="form-group">
            <label for="Address">Address</label>
            <textarea class="form-control" rows="5" id="email"  placeholder="Enter your address" ></textarea>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock content %}
