{% extends 'base.html' %}
    
{% block content %}
<h1 class="text-center my-3">Add New Student </h1>
<div class="container">
    <form method="post">
      {% csrf_token %}
        <div class="form-group">
          <label for="Roll">Roll</label>
          <input type="text"  class="form-control" id="roll" placeholder="Enter your roll" name="roll" required>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"  placeholder="Enter your name" name = "name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email"  placeholder="Enter your email" name="email" required >
          </div>

          <div class="form-group">
            <label for="Address">Address</label>
            <textarea class="form-control" rows="5" id="address"  placeholder="Enter your address" name ="address" ></textarea>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone"  placeholder="Enter your phone number" name="phone" required>
          </div>
        <button type="submit" class="btn btn-primary my-3">Submit</button>
      </form>
</div>
{% endblock content %}
